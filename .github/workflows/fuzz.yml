name: Fuzz Testing

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      fuzz_time:
        description: 'Fuzz time per target (e.g., 5m, 1h)'
        required: false
        default: '10m'

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run go mod tidy
        run: go mod tidy

      - name: Fuzz DecodeUvarint
        run: go test -fuzz=FuzzDecodeUvarint -fuzztime=${{ inputs.fuzz_time || '5m' }} ./pkg/protocol/
        continue-on-error: true

      - name: Fuzz DecodeSvarint
        run: go test -fuzz=FuzzDecodeSvarint -fuzztime=${{ inputs.fuzz_time || '5m' }} ./pkg/protocol/
        continue-on-error: true

      - name: Fuzz DecodeFrame
        run: go test -fuzz=FuzzDecodeFrame -fuzztime=${{ inputs.fuzz_time || '5m' }} ./pkg/protocol/
        continue-on-error: true

      - name: Fuzz DecodeEvent
        run: go test -fuzz=FuzzDecodeEvent -fuzztime=${{ inputs.fuzz_time || '5m' }} ./pkg/protocol/
        continue-on-error: true

      - name: Fuzz DecodePatches
        run: go test -fuzz=FuzzDecodePatches -fuzztime=${{ inputs.fuzz_time || '5m' }} ./pkg/protocol/
        continue-on-error: true

      - name: Fuzz DecodeVNodeWire
        run: go test -fuzz=FuzzDecodeVNodeWire -fuzztime=${{ inputs.fuzz_time || '5m' }} ./pkg/protocol/
        continue-on-error: true

      - name: Fuzz DecodeClientHello
        run: go test -fuzz=FuzzDecodeClientHello -fuzztime=${{ inputs.fuzz_time || '5m' }} ./pkg/protocol/
        continue-on-error: true

      - name: Fuzz DecodeServerHello
        run: go test -fuzz=FuzzDecodeServerHello -fuzztime=${{ inputs.fuzz_time || '5m' }} ./pkg/protocol/
        continue-on-error: true

      - name: Fuzz DecodeControl
        run: go test -fuzz=FuzzDecodeControl -fuzztime=${{ inputs.fuzz_time || '5m' }} ./pkg/protocol/
        continue-on-error: true

      - name: Fuzz DecodeHookPayload
        run: go test -fuzz=FuzzDecodeHookPayload -fuzztime=${{ inputs.fuzz_time || '5m' }} ./pkg/protocol/
        continue-on-error: true

      - name: Check for crashers
        run: |
          if [ -d "testdata/fuzz" ]; then
            echo "Checking for crasher files..."
            find testdata/fuzz -name "crashers" -type d | while read dir; do
              if [ "$(ls -A $dir 2>/dev/null)" ]; then
                echo "Found crashers in $dir"
                ls -la "$dir"
                exit 1
              fi
            done
          fi
          echo "No crashers found"

      - name: Upload crashers
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-crashers
          path: testdata/fuzz/**/crashers/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload corpus
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-corpus
          path: testdata/fuzz/**/corpus/
          retention-days: 7
          if-no-files-found: ignore
